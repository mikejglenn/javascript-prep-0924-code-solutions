<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Mike Glenn';
      console.log(fullName);
      console.log(typeof fullName);

      const numberOfPets = 0;
      console.log(numberOfPets);
      console.log(typeof numberOfPets);

      const likeVegetables = true;
      console.log(likeVegetables);
      console.log(typeof likeVegetables);

      const empty = null;
      console.log(empty);
      console.log(typeof empty);

      let unset;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
